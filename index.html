<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" href="./favicon.ico" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/toggles.css">
  <link rel="stylesheet" href="./src/css/modal.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <link rel="icon" href="./assets/img/favicon.ico">

  <title>MNC-Curve-Fitting</title>
</head>

<body>
  <div class="main">

    <!-- Application header -->
    <div class="title">
      <h1>Ajustes de Curvas</h1>
      <span>Aplicação para calcular ajuste de Curva</span>
    </div>

    <!-- Application content -->
    <div class="content">

      <!-- Options menu -->
      <div class="options-menu">

        <!-- Essential settings -->
        <div class="config">
          <div class="input-menu">
            <input type="number" id="n" min="1" max="100" onchange="this.value = this.value.replace(/,/g, '.')"
              placeholder="Tamanho da amostra" style="width: 100%;" oninput="resize(); referencePoint();" />
          </div>
          <!-- Calculation Buttons -->
          <div class="buttons" style="display: inline-flex; width: 100%; align-items: center; margin-bottom: 1em;">
            <button class="btn" id="button-info" onclick="infoButton()"><i class="fas fa-info-circle"></i></button>
            <a href="https://en.wikipedia.org/wiki/Interpolation" target="__blank">
              <button class="btn" id="button-docs" style="margin-right: 1em;"><i class="fas fa-file-alt"></i></button>
            </a>

            <button class="btn" id="button-clear" onclick="clearInputs()"><i class="fas fa-trash"></i></button>
            <button class="btn" id="button-calculate" onclick="calculate()" style="width: 50%;">
              <i class="fas fa-calculator"></i>
              Calcular
            </button>
          </div>

          <!-- Info Button Text-->
          <div id="text" style="display: none;"></div>


          <!-- Vector with points -->
          <div id="config-table" style="width: 100%; overflow: auto;">
            <div class="matrix" style="width: 100%; overflow: auto;">
              <table id="table"></table>
            </div>
          </div>

          <div class="radio-methods">
            <div>
              <span class="divider-methods">Métodos</span>
              <!-- Default: SISTEMA LINEAR -->
              <ul class="toggles">
                <li>
                  <label class="toggle-control">
                    <input type="checkbox" checked="checked">
                    <span class="control"></span>
                    <span class="function">\[Y = a+bx\]</span>
                  </label>
                </li>
                <li>
                  <label class="toggle-control">
                    <input type="checkbox" checked="checked">
                    <span class="control"></span>
                    <span class="function">\[Y = a+bx\]</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="result" id="result-div">
      <div id="result-content"></div>
    </div>

    <div class="chart" id="chart-div">
      <!-- <canvas id="chart"></canvas> -->
    </div>

  </div>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
  <script src="./src/js/functions.js"></script>
  <script src="./src/js/methods.js"></script>
</body>

</html>
